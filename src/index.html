<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cripto Dash</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    
    <script src="../scripts/api.js"></script>
  </head>
  <body>
    <nav class="navBar">
      <div>
        <select id="cryptoSelect" title="Selecione uma criptomoeda">
          <option value="">Adicione criptos</option>
        </select>
      </div>
      <div>
      <h1>Rastreando as perdas</h1>
    </div>
    <button id="darkmode" title="Ativar/desativar modo escuro">
      <span id="divDark">
        <i class="fa-solid fa-moon"></i>
      </span>
    </button>
  </nav>

    <section>
      <div class="parent">
        <div id="div1" data-moeda="bitcoin"></div>
        <div id="div2" data-moeda="ethereum"></div>
        <div id="div3" data-moeda="ripple"></div>
        <div id="div4" data-moeda="sui"></div>
        <div id="div5" data-moeda="dogecoin"></div>
        <div id="div6" data-moeda="litecoin"></div>
        <div id="div7" data-moeda="solana"></div>
        <div id="div8" data-moeda="near"></div>
      </div>
      <div id="fade" class="hide"></div>
      <div id="modal" class="hide">
        <div class="modal-header">
          <button id="close-modal">Fechar</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </section>

    <script src="../scripts/modal.js"></script>
    <script src="../scripts/darkmode.js"></script>
  </body>
</html>
